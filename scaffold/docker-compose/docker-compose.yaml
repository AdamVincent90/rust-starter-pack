version: "3.8"
services:
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5439:5432
  rust-app:
    build:
      context: ../../
      dockerfile: scaffold/docker/development.dockerfile
    command: sh -c "cargo watch -x run"
    environment:
      - RUST_LOG=debug
    ports:
      - 8123:80
    volumes:
      - ../../.:/rust-app
      - ../../stash/.cargo/registry:/usr/local/cargo/registry
      - ../../stash/.target:/root/target